    <!-- Title -->
    <section role="region">
      <header id="title">

      <button data-mode="reps">Reps Firehose</button>

    <div id="rep_quiz">
      <img id="rep_image" />
      <div id="rep_names"></div>
    </div>

    <!-- Results -->
    <div id="quiz_result">
    </div>

    <!-- Footer -->
